<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <form id="game-form">
        <h1 class="title">Random Number Game</h1>
        <div class="flex">
            <h3>Generate a number between 0 and</h3>
            <input type="number" id="range" min="0" height="10px">
        </div>
        <div>
            <div class="flex">
                <p>Guess the number:</p>
                <input type="number" id="guess-number" min="0">
                <input type="submit" id="button" value="Play!">
            </div>
            <div id="game-info" class="hidden">
                <p id="chose">You chose</p>
                <p id="result">Tou win!</p>
            </div>
        </div>
    </form>
</body>

</html>
